<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigla LGBTQIAPN+</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Com qual letra da sigla LGBTQIAPN+ você se identifica?</h1>
      <div class="submit">
        <input
          type="text"
          name="user"
          title="Digite sua letra"
          id="letra"
          placeholder="Quem é você na sigla?"
        />
        <button onclick="enviarLetra()">Enviar</button>
      </div>
      <h2 id="fraseDaLetra"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
